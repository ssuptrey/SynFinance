[pytest]
# Pytest configuration for SynFinance

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Coverage options (when using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for multiple components
    slow: Tests that take significant time to run
    customer: Customer generation tests
    temporal: Temporal pattern tests
    geographic: Geographic pattern tests
    merchant: Merchant ecosystem tests
    schema: Advanced schema tests
    correlation: Correlation analysis tests
    variance: Data variance tests
    asyncio: Async tests using asyncio

# Minimum Python version
minversion = 3.9

# Console output settings
console_output_style = progress

# Ignore patterns
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    build
    dist
    output
    data

# Timeout for tests (in seconds)
# timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio configuration
asyncio_mode = auto
